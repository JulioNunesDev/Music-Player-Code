<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player music</title>
    <script src="https://kit.fontawesome.com/9514c7f002.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-main">
        <div class="infors">
            <img src="tee.webp" alt="">
            <span class="titulo"></span>
        </div>
        
        <div class="fucoes">
            <div class="buttoes">
                <span class="prev"><img src="img/prev.svg" alt=""></span>
                <span class="play"><img src="img/play.svg" alt=""></span>
                <span class="pause"><img src="img/pause.svg" alt=""></span>
                <span class="next"><img src="img/next.svg" alt=""></span>
            </div>
            <div class="barra">
                <audio src="music.mp3"></audio>
                <progress value="0" max="1"></progress>
                <span class="ponto"></span>
            </div>
            <div class="time">
                <span class="inicio">00:00</span>
                <span class="fim">00:00</span>
            </div>
        </div>
    </div>
<script src="js.js"></script>
</body>
</html>
